<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-5">
        <div class="card">
          <div class="card-content">
            <h1 class="title is-5">Two-Factor Verification</h1>
            <p class="mb-3">Enter the 6-digit code from your authenticator app.</p>
            <form method="post" action="/auth/otp">
              <div class="field">
                <input class="input" name="token" placeholder="123456">
              </div>
              <button class="button is-primary" type="submit">Verify</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
